<html>
<head>
	<title></title>

	<meta charset=UTF-8>
	<meta http-equiv=X-UA-Compatible content="IE=edge"/>
	<meta content="True" name="HandheldFriendly">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="site.css">
</head>
<body class="non-nav">


	<div class="signupwrap mainbg">

		<div class="logolrg" style="width:55px;height:80px;">

			<object type="image/svg+xml" data="logo.svg" class="logo logolrg">
				<img src="logo.png">
			</object>

		</div>

		<h1>Sign up for free and experience <b>Best of Glass</b> today</h1>

		<form accept-charset="UTF-8" action="/users" class="new_user" data-remote="true" id="new_user" method="post">

			<input class="signupinput" placeholder="First Name" class="inputbox"  size="30" />	
			<input class="signupinput" placeholder="Last Name" class="inputbox"  size="30" />	
			<input class="signupinput" placeholder="Email" class="inputbox"  size="30" />
			<input class="signupinput" placeholder="Username" class="inputbox"  size="30" />	
			<input class="signupinput" placeholder="Password" class="inputbox"  size="30" />	

			<div class="birthdaysignup">
				<select class="signupmonth select-style">
					<option value="">Month</option>
				</select>
				<select class="signupday select-style">
					<option value="">Day</option>
				</select>
				<input class="signupyear" placeholder="Year" maxlength="4">
			</div>
			<!-- 			<p>			
				By joining you agree to the
				<a href="/tos">Terms of Service</a>
				.
			</p> -->
			<input class="btn redbtn" name="commit" type="submit" value="Create Account" />	

		</form>

	</div>


</body>
</html>
